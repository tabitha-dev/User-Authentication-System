
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Inherit styles from dashboard.html */
        {% include 'dashboard.html' %}
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        <form action="{{ url_for('update_settings') }}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" value="{{ users_db[session['email']]['username'] }}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ session['email'] }}" readonly>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password">
            </div>
            <button type="submit" class="btn">Update Settings</button>
        </form>
        
        <div class="danger-zone" style="margin-top: 40px; padding: 20px; border: 1px solid red; border-radius: var(--border-radius);">
            <h3>Danger Zone</h3>
            <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This cannot be undone.');">
                <button type="submit" class="btn" style="background-color: #dc3545;">Delete Account</button>
            </form>
        </div>
    </div>
</body>
</html>
